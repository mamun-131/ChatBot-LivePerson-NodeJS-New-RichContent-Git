<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="user-scalable=0, width=device-width, initial-scale=1.0,  minimum-scale=1.0, maximum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=100" />
    <title>Liveperson Chat Demo</title>
    <link rel="stylesheet" href="./scripts/json-pollock/json-pollock.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/app.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!--<script type="text/javascript" src="./scripts/liveperson/le-mtagconfig.js"></script>-->

    <!--JWT Injection Starts-->
    <script lang="javascript">
      //Clear the local storage memory
      localStorage.clear();
      //JWT Injection
      var jwtCallback =   function () {
             var jwt = { "jwt": "empty JSON jwt" };
             console.log(jwt);
             return jwt;
           }
    </script>
    <!--JWT Injection Closes-->

    <link
      rel="stylesheet"
      type="text/css"
      href="./scripts/json-pollock/json-pollock.min.css"
    />
    <script src="./scripts/json-pollock/json-pollock.js"></script>
  </head>
  <body>
    <!-- Bot UI Starts-->
    <div class="container" style="width: 90%; max-width: 1000px; height: 100%;">
      <div id="engagementPlaceholder"></div>

      <div class="buttonwrapper" style="text-align: center;">
        <div id="startHere" class="jumbotron">
          <h2>Need help with your Bell services?</h2>
          <p>Start here for support.</p>
          <p style="margin-top: 25px;">
            <button id="startChat" class="btn btn-lg btn-primary">
              Start Repair
            </button>
          </p>
        </div>
      </div>

      <div id="chatWindow" style="width: 100%; height: 100%;">
        <div class="wrapper" id="hideSegment">
          <div class="row">
            <div class="col-lg-12">
              <div id="topChatBar" style="display: block;">
                <div id="agentIsTyping" style="float: left;"></div>
                <form onsubmit="return false">
                  <div>
                    <button
                      id="closeChat"
                      class="btn btn-sm btn-default"
                      style="float: right;"
                    >
                      Close Chat
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12">
              <div id="chatLines" class="scrollbar-primary"></div>
            </div>
          </div>

          <div class="row" style="margin-top: 5px;">
            <div class="col-lg-12">
              <form onsubmit="return false">
                <div class="input-group input-group-lg">
                  <input
                    id="textline"
                    type="text"
                    class="form-control"
                    placeholder="Enter message here..."
                  />
                  <span class="input-group-btn">
                    <button id="sendButton" class="btn btn-default btn-primary">
                      Send
                    </button>
                  </span>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bot UI Closes-->
  </body>

  <script
    type="text/javascript"
    src="scripts/liveperson/message-window.min.js"
  ></script>
  <script type="text/javascript" src="scripts/app/app_script.js?n=1"></script>
</html>
